
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Dashboard</title>
   <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>
<body>

<nav class="navbar">
    <div class="logo">AI Resume Analyzer</div>
    <div class="nav-right">
        <span class="username">ðŸ‘¤ {{ request.user.username }}</span>
        <a href="/logout/" class="logout-btn">Logout</a>
    </div>
</nav>

<div class="dashboard">

    <!-- Upload Section -->
<div class="card upload-card">
    <h2>Upload Your Resume</h2>

    <form method="POST" action="{% url 'analysis' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Survey Section -->
        <div class="survey-section">

    <h3>Target Role</h3>
    <label>
        <input type="radio" name="target_role" value="backend" required>
        Backend Developer
    </label><br>

    <label>
        <input type="radio" name="target_role" value="frontend">
        Frontend Developer
    </label><br>

    <label>
        <input type="radio" name="target_role" value="android">
        Android Developer
    </label><br>

    <label>
        <input type="radio" name="target_role" value="ml">
        Machine Learning Engineer
    </label><br>

    <label>
        <input type="radio" name="target_role" value="data">
        Data Analyst
    </label><br>


    <h3>Experience Level</h3>
    <label>
        <input type="radio" name="experience_level" value="fresher" required>
        Fresher
    </label><br>

    <label>
        <input type="radio" name="experience_level" value="junior">
        1-3 Years
    </label><br>

    <label>
        <input type="radio" name="experience_level" value="mid">
        3-5 Years
    </label><br>

    <label>
        <input type="radio" name="experience_level" value="senior">
        5+ Years
    </label><br>


    <h3>Company Type</h3>
    <label>
        <input type="radio" name="company_type" value="startup" required>
        Startup
    </label><br>

    <label>
        <input type="radio" name="company_type" value="product">
        Product Based
    </label><br>

    <label>
        <input type="radio" name="company_type" value="service">
        Service Based
    </label><br>

    <label>
        <input type="radio" name="company_type" value="faang">
        FAANG
    </label><br>

</div>


        <!-- Resume Upload -->
        <input type="file" name="resume" required>

        <button type="submit" class="upload-btn">
            <span class="btn-text">Upload & Analyze</span>
            <span class="spinner"></span>
        </button>
    </form>

    <div id="toast" class="toast"></div>
</div>

    <!-- AI Score Section -->
    <div class="card score-card">
        <h2>AI Resume Score</h2>
        <div class="score-circle">
            <span id="scoreValue">--</span>
        </div>
        <p id="scoreMessage">Upload resume to get AI score</p>
    </div>

    <!-- Resume History -->
    <div class="card history-card">
        <h2>Upload History</h2>
        <ul id="resumeHistory">
            <li>No uploads yet</li>
        </ul>
    </div>

</div>

<script src="{% static 'dashboard.js' %}"></script>
</body>
</html>
