{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Dashboard</title>
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <!-- navbar + dashboard grid here -->


<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">AI Resume Analyzer</div>
    <div class="nav-right">
        <span class="username">ðŸ‘¤ {{ request.user.username }}</span>
        <a href="/logout/" class="logout-btn">Logout</a>
    </div>
</nav>

<!-- DASHBOARD -->
<div class="dashboard">

    <!-- Upload Card -->
    <div class="card upload-card">
        <h2>Upload Resume</h2>

        <form method="POST" action="{% url 'analysis' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Target Role</label>
                <select name="target_role" required>
                    <option value="">Select Role</option>
                    <option value="backend">Backend Developer</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="android">Android Developer</option>
                    <option value="ml">Machine Learning Engineer</option>
                    <option value="data">Data Analyst</option>
                </select>
            </div>

            <div class="form-group">
                <label>Experience Level</label>
                <select name="experience_level" required>
                    <option value="">Select Experience</option>
                    <option value="fresher">Fresher</option>
                    <option value="junior">1-3 Years</option>
                    <option value="mid">3-5 Years</option>
                    <option value="senior">5+ Years</option>
                </select>
            </div>

            <div class="form-group">
                <label>Company Type</label>
                <select name="company_type" required>
                    <option value="">Select Company</option>
                    <option value="startup">Startup</option>
                    <option value="product">Product Based</option>
                    <option value="service">Service Based</option>
                    <option value="faang">FAANG</option>
                </select>
            </div>

            <!-- Drag Upload -->
            <div class="upload-area">
                <input type="file" name="resume" required>
                <p>Drag & Drop Resume Here or Click to Upload</p>
            </div>

            <button type="submit" class="primary-btn">
                Upload & Analyze
            </button>

        </form>
    </div>

    <!-- History Card -->
    <div class="card history-card">
        <h2>Upload History</h2>
        <ul id="resumeHistory">
            <li>No uploads yet</li>
        </ul>
    </div>

</div>

</div>
<script src="{% static 'dashboard.js' %}"></script>
</body>
</html>
