<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">

        <form class="col-6 mx-auto card p-4 shadow-lg" 
              method="post" 
              enctype="multipart/form-data">

            {% csrf_token %}

            <h2 class="text-center text-primary">AI Resume Analyzer</h2>
            <h4 class="text-center">Upload Resume</h4>
            <hr>

            {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Resume Upload -->
            <div class="form-group">
                <label>Upload Resume (PDF or Image)</label>
                <input type="file" 
                       name="resume" 
                       class="form-control"
                       accept=".pdf, image/*"
                       required>
            </div>

            <button type="submit" class="btn btn-success btn-block">
                Upload
            </button>

        </form>
    </div>
</body>
</html>
